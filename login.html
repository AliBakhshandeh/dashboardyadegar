<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
  </head>
  <body>
      <div class="container">
        <div class="login">
            <div class="loginForm">
                <div class="text-white left">
                    <h1 class="p-3 text-center mb-3">ورود به سامانه</h1>

                    <form>
                        <p class="small mt-2 mr-4 text-danger">
                            نام کاربری یا کلمه عبور اشتباه است
                        </p>
                        <div class="inputBox">
                            <i class="fas fa-user"></i>
                            <input name="username" type="text" class="form-control" dir="auto">
                            <p class="small mt-2 mr-4 text-danger">
                                تکمیل فیلد نام کاربری اجباری است
                            </p>
                        </div>
                        <div class="inputBox">
                            <i class="fas fa-passport"></i>
                            <input name="password" type="text" class="form-control" dir="auto">
                            <p class="small mt-2 mr-4 text-danger">
                                تکمیل فیلد کلمه عبورش اجباری است
                            </p>
                        </div>
                        <div class="submitBox">
                            <button class="form-control btn-success" type="submit">ورود</button>
                        </div>
                    </form>
                </div>
                <div class="text-white right">
                    <img src="./img/logo.webp" alt="logo">
                </div>
            </div>
        </div>
      </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
